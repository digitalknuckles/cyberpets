<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Digital Pet Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 10px;
      z-index: 2;
    }

    .btn {
      background-color: #444;
      color: #fff;
      padding: 10px 14px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:focus {
      outline: 2px solid #00f;
    }

    #stats {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      z-index: 2;
    }

    .status-container {
      background: #333;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
    }

    .status-bar {
      height: 100%;
      width: 100%;
      transition: width 0.3s ease;
    }

    .green { background-color: #2ecc71; }
    .red { background-color: #e74c3c; }

    .blink-green {
      background-color: #2ecc71;
      animation: blink 1s infinite;
    }

    .blink-red {
      background-color: #e74c3c;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #criticalWarning {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #e74c3c;
      color: white;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="ui">
    <button class="btn" id="btnEat" tabindex="1">üçî Eat</button>
    <button class="btn" id="btnSleep" tabindex="2">üò¥ Sleep</button>
    <button class="btn" id="btnWash" tabindex="3">üõÅ Wash</button>
    <button class="btn" id="btnPlay" tabindex="4">üéÆ Play</button>
    <button class="btn" id="btnConnect" tabindex="5">üîå Connect Wallet</button>
  </div>

  <div id="stats">
    <div class="status-container"><div id="eatBar" class="status-bar green"></div></div>
    <div class="status-container"><div id="sleepBar" class="status-bar green"></div></div>
    <div class="status-container"><div id="washBar" class="status-bar green"></div></div>
    <div class="status-container"><div id="playBar" class="status-bar green"></div></div>
    <div class="status-container"><div id="globalHealthBar" class="status-bar green"></div></div>
  </div>

  <div id="criticalWarning">‚ö†Ô∏è Critical Health: Your pet is in danger!</div>

  <script src="game.js" type="module"></script>
  <script src="walletconnect.js" type="module"></script>
</body>
</html>
